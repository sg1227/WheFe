<!DOCTYPE html>
<html>

<head>
 <title>First Page</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 <meta http-equiv="content-type" content="text/html; charset=utf-8" />
</head>
<style>
 body {
  background: url('http://www.thegladcafe.co.uk/upload/background11.jpg') fixed;
  background-size: cover;
  padding: 0;
  margin: 0;
 }

 .panel {
  opacity: 1.0;
 }
</style>
<!--ID, 비밀번호 기억하기: 작동여부는 server 작업 후 확인-->
<script>
 $(function() {                 
  if (localStorage.chkbx && localStorage.chkbx != '') {                    
   $('#login-remember').attr('checked', 'checked');                    
   $('#login-username').val(localStorage.usrname);                    
   $('#login-password').val(localStorage.pass);                
  } else {                    
   $('#login-remember').removeAttr('checked');                    
   $('#login-username').val('');                    
   $('#login-password').val('');                
  }                 
  $('#login-remember').click(function() {                     
   if ($('#login-remember').is(':checked')) {                         // save login-username and password
                            
    localStorage.usrname = $('#login-username').val();                        
    localStorage.login - password = $('#pass').val();                        
    localStorage.chkbx = $('#login-remember').val();                    
   } else {                        
    localStorage.usrname = '';                        
    localStorage.login - password = '';                        
    localStorage.chkbx = '';                    
   }                
  });            
 });
</script>

<body>
 <div class="container">

  <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
   <div class="panel panel-info">
    <div class="panel-heading">
     <div class="panel-title">로그인</div>
     <!--<div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">비밀번호 찾기</a></div>-->
    </div>

    <div style="padding-top:30px" class="panel-body">

     <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

     <form id="loginform" class="form-horizontal" role="form">

      <div style="margin-bottom: 5px" class="input-group">
       <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
       <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="아이디">
      </div>

      <div style="margin-bottom: 10px" class="input-group">
       <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
       <input id="login-password" type="password" class="form-control" name="password" placeholder="비밀번호">
      </div>



      <div class="input-group">
       <div class="checkbox">
        <label>
    			<input id="login-remember" type="checkbox" name="remember" value="1"> ID 기억하기
    		</label>
       </div>
      </div>


      <div style="margin-top:10px" class="form-group">
       <!-- Button -->

       <div class="form-group">
        <div class="col-sm-1"></div>

        <div class="col-sm-5">
         <input type="button" class="btn btn-primary btn-login-submit btn-block" data-toggle="modal" data-target="#info-false" value="로그인" />


         <!--id, 비밀번호 틀렸을 때-->
         <div class="modal" id="info-false" role="dialog">
          <div class="modal-dialog modal-sm">

           <div class="modal-content">

            <div class="modal-header">
             <h4 class="modal-title">ID, PW 확인</h4>
            </div>

            <div class="modal-body">
             <div class="container">
              <div class="row">
               ID나 비밀번호를 확인해주세요
              </div>
             </div>
            </div>

            <div class="modal-footer">
             <button type="button" class="btn btn-primary btn-md" data-dismiss="modal">확인</button>
            </div>
           </div>

          </div>

         </div>

        </div>

        <div class="col-sm-5">
         <input type="submit" class="btn btn-default btn-login-submit btn-block" value="회원가입" />
        </div>
        <div class="col-sm-1"></div>
       </div>
      </div>
    </div>
    </form>
   </div>
  </div>
 </div>
 </div>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
